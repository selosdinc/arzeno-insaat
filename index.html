
<!DOCTYPE html>

<head>

  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: white;
      color: #003366;
    }
    header {
      background-color: #ffffff;
      border-bottom: 1px solid #ddd;
      padding: 15px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 100;
    }
    .logo img {
      height: 50px;
    }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #003366;
      font-weight: bold;
    }
    nav a:hover {
      color: #ff6600;
    }
    main {
      max-width: 1200px;
      margin: 40px auto;
      padding: 0 20px;
    }
    h2, h3 {
      color: #003366;
      border-bottom: 1px solid #ccc;
      padding-bottom: 6px;
    }
    p, ul {
      font-size: 1.1em;
      line-height: 1.6;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  
    img, iframe {
      max-width: 100%;
      height: auto;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        align-items: flex-start;
        padding: 20px;
      }

      nav {
        width: 100%;
        margin-top: 10px;
      }

      nav a {
        display: block;
        margin: 10px 0;
        font-size: 1.1em;
      }

      main {
        padding: 20px;
        width: 100%;
        box-sizing: border-box;
      }
    }
    </style>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
}
header {
  background-color: #fff;
  padding: 15px 20px;
  border-bottom: 1px solid #ccc;
  position: sticky;
  top: 0;
  z-index: 1000;
}
.header-container {
  display: flex;
  justify-content: space-between;
  align-items: center;
}
.logo {
  height: 80px;
}
.hamburger {
  font-size: 30px;
  cursor: pointer;
  display: none;
}
.mobile-menu {
  display: flex;
  gap: 20px;
  justify-content: flex-end;
}
.mobile-menu a {
  text-decoration: none;
  color: #003366;
  font-weight: bold;
}
@media (max-width: 768px) {
  .hamburger {
    display: block;
  }
  .mobile-menu {
    display: none;
    flex-direction: column;
    background: white;
    position: absolute;
    top: 70px;
    right: 20px;
    box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    border: 1px solid #ddd;
    padding: 10px;
    width: 200px;
  }
  .mobile-menu a {
    padding: 10px 0;
  }
  .mobile-menu.show {
    display: flex;
  }
}
</style>


<script>
function toggleMenu() {
  const menu = document.getElementById("mobileMenu");
  menu.classList.toggle("show");
}
</script>

</head>
<body>
  
<header>
  <div class="header-container">
    <img src="logo_arzeno.png" alt="Arzeno Logo" class="logo" />
    <div class="hamburger" onclick="toggleMenu()">☰</div>
  </div>
  <nav id="mobileMenu" class="mobile-menu">
    <a href="index.html">Anasayfa</a>
    <a href="hakkimizda.html">Hakkımızda</a>
    <a href="hizmetler.html">Hizmetler</a>
    <a href="projeler.html">Projeler</a>
    <a href="iletisim.html">İletişim</a>
  </nav>
</header>

  <main>
    
<h2>Hoş Geldiniz</h2>
<p>Arzeno İnşaat, kalite ve mühendisliği birleştirerek modern yapılar inşa eder.</p>
<img src="Adsız tasarım.gif" alt="Animasyonlu Logo" />

  </main>
</body>
</html>
